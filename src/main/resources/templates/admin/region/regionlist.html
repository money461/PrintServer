<#include "/system/include.html" encoding="UTF-8" parse=true/>
<!DOCTYPE html>
<html lang="zh">
<head>
	<!-- 引入样式css -->
	<@commoncss title='打印办公室列表展示'/>
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="region-form">
					<div class="select-list">
						<ul>
							<li>
								办公室名称：<input type="text" name="region_name"/>
							</li>
							<li>
								区域名称：<input type="text" name="parent_name"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
                
            <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.add('new')">
                    <i class="fa fa-plus"></i> 新增全新区域
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()">
		            <i class="fa fa-edit"></i> 修改
		        </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
	        </div>
       		 <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-tree-table"></table>
	        </div>
	    </div>
	</div>
		<!-- 引入通用js -->
	<@commonjs/>
	
	<script  type="text/javascript">
	
		var addFlag = '';
		var editFlag = '';
		var removeFlag = '';
		var datas = '';
		var prefix = ctx + "/region"

		$(function() {
		    var options = {
		        code: "region_code",
		        parentCode: "parent_code",
		        uniqueId: "",
		        expandAll: false,
		        expandFirst: false,
		        url: prefix + "/list",
		        createUrl: prefix + "/add/{id}",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        modalName: "打印办公室",
		        expandColumn: 2,
		        columns: [{
                    field: 'selectItem', 
                    radio: true
                 },
                 {
 		            field: 'region_id',
 		            title: '区域ID',
 		            align: "left"
 		        },
                 {
		            field: 'region_name',
		            title: '区域名称',
		            align: "left"
		        },
                 {
		            field: 'region_code',
		            title: '区域简码',
		            align: "left"
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            align: "left"
		        },
		        {
		            title: '操作',
		            align: 'left',
		            formatter: function(value, row, index) {
		                    var actions = [];
		                if (row.parent_code != null) { //具体办公室 子节点
		                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.region_code + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.region_code + '\')"><i class="fa fa-trash"></i>删除</a>');
		                    return actions.join('');
		                	
		                }else{
		                    actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.region_code + '\')"><i class="fa fa-plus"></i>新增办公室</a> ');
		                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.region_code + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.region_code + '\')"><i class="fa fa-trash"></i>删除</a>');
		                    return actions.join('');
		                }
		            }
		        }]
		        
		    };
		    $.treeTable.init(options);
		});
	</script>
</body>
</html>
