<#include "/system/include.html" encoding="UTF-8" parse=true/>
<!DOCTYPE html>
<html lang="zh">
<head>
	<!-- 引入样式css -->
	<@commoncss title='标签入库日志列表'/>
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
<!-- 引入通用js -->
	<@commonjs/>
	<!-- 模板js -->
	<script src="${request.contextPath}/js/admin/log.js"></script>
	<script  type="text/javascript">
        var prefix = ctx + "/log";

        $(function() {
            var options = {
                url: prefix + "/logdetail",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        detailView: true,
		        detailFormatter: detailFormatter,
		        sortName: "updateTime",
		        modalName: "打印模板",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'seqNo', 
					title : '消息ID'
				},
				{
					field : 'senderName', 
					title : '消息来源'
				},
				{
					field : 'reciverName', 
					title : '消息接受系统'
				},
				{
					field : 'rocTypeName', 
					title : '消息类型声明'
				},
				{
					field : 'mawb', 
					title : '主单号'
				},
				{
				    field : 'hawb',
				    title : '分单号'
				},
				{
				    field : 'handle_type',
				    title : '处理类型'
				},
				{
                    field: 'status',
                    title: '入库状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return log.selectDictLabel(value);
                    }
                },
				{
                    field: 'updateTime',
                    title: '消息处理日期',
                    sortable: true
                },
				{
                    field: 'createTime',
                    title: '消息创建时间',
                    sortable: true
                },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        function detailFormatter(index, row) {
        	var html = [];
        	$.each(row, function(key, value) {
        		html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        	});
        	return html.join('');
       	}
    </script>
</body>
</html>
